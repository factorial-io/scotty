scopes:
  qa:
    description: QA
    created_at: '2024-01-01T00:00:00Z'
  client-a:
    description: Client A
    created_at: '2024-01-01T00:00:00Z'
  client-b:
    description: Client B
    created_at: '2024-01-01T00:00:00Z'
  default:
    description: Default scope for unassigned apps
    created_at: '2024-01-01T00:00:00Z'
roles:
  operator:
    permissions:
    - view
    - manage
    - logs
    description: Operations team - no shell or destroy
  viewer:
    permissions:
    - view
    description: Read-only access
  admin:
    permissions:
    - '*'
    description: Full system access
  developer:
    permissions:
    - view
    - manage
    - shell
    - logs
    - create
    description: Developer access - all except destroy
assignments:
  '*':
  - role: viewer
    scopes:
    - default
  bearer:admin:
  - role: admin
    scopes:
    - client-a
    - client-b
    - qa
    - default
  bearer:client-a:
  - role: developer
    scopes:
    - client-a
  bearer:test-bearer-token-123:
  - role: admin
    scopes:
    - client-a
    - client-b
    - qa
    - default
  bearer:hello-world:
  - role: developer
    scopes:
    - client-a
    - client-b
    - qa
