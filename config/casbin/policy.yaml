groups:
  development:
    description: Development apps
    created_at: '2024-01-01T00:00:00Z'
  default:
    description: Default group for unassigned apps
    created_at: '2024-01-01T00:00:00Z'
  staging:
    description: Staging environment
    created_at: '2024-01-01T00:00:00Z'
  production:
    description: Production applications
    created_at: '2024-01-01T00:00:00Z'
roles:
  developer:
    permissions:
    - view
    - manage
    - shell
    - logs
    - create
    description: Developer access - all except destroy
  viewer:
    permissions:
    - view
    description: Read-only access
  operator:
    permissions:
    - view
    - manage
    - logs
    description: Operations team - no shell or destroy
  admin:
    permissions:
    - '*'
    description: Full system access
assignments:
  '*':
  - role: viewer
    groups:
    - default
  bearer:client-a:
  - role: developer
    groups:
    - client-a
  bearer:hello-world:
  - role: developer
    groups:
    - client-a
    - client-b
    - qa
apps:
  scotty-demo:
  - default
  simple_nginx_2:
  - default
  simple_nginx:
  - default
  traefik:
  - default
  cd-with-db:
  - default
  test-env:
  - default
  circle_dot:
  - default
  legacy-and-invalid:
  - default
