scopes:
  client-a:
    description: Client A
    created_at: 2024-01-01T00:00:00Z
  client-b:
    description: Client B
    created_at: 2024-01-01T00:00:00Z
  default:
    description: Default scope for unassigned apps
    created_at: 2024-01-01T00:00:00Z
  qa:
    description: QA
    created_at: 2024-01-01T00:00:00Z
roles:
  operator:
    permissions:
    - view
    - manage
    - logs
    description: Operations team - no shell or destroy
  viewer:
    permissions:
    - view
    description: Read-only access
  developer:
    permissions:
    - view
    - manage
    - shell
    - logs
    - create
    description: Developer access - all except destroy
  admin:
    permissions:
    - '*'
    description: Full system access
assignments:
  '*':
  - role: viewer
    scopes:
    - default
  identifier:admin:
  - role: admin
    scopes:
    - client-a
    - client-b
    - qa
    - default
  '@factorial.io':
  - role: developer
    scopes:
    - client-a
    - client-b
    - qa
  identifier:test-service:
  - role: admin
    scopes:
    - client-a
    - client-b
    - qa
    - default
  xxxstephan@factorial.io:
  - role: admin
    scopes:
    - '*'
  dev:system:internal:
  - role: admin
    scopes:
    - '*'
  identifier:client-a:
