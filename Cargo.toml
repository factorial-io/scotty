[package]
name = "yafbds"
version = "0.1.0"
edition = "2021"

[dependencies]
anyhow = "1.0.86"
axum = { version = "0.7.5", features = ["ws"] }
bollard = "0.16.1"
config = "0.14.0"
readonly = "0.2.12"
serde = "1.0.203"
serde_json = { version = "1.0.114", features = [] }
tokio = { version = "1.36.0", features = [
    "rt",
    "rt-multi-thread",
    "macros",
    "signal",
] }
tracing = "0.1.40"
tracing-subscriber = "*"
opentelemetry = { version = "0.22.0", features = ["trace"] }
tracing-opentelemetry = "0.23"
init-tracing-opentelemetry = { version = "0.18.0", features = [
    "otlp",
    "tracing_subscriber_ext",
] }
opentelemetry-otlp = { version = "0.15.0", features = [
    "reqwest-client",
    "reqwest-rustls",
    "http-proto",
    "tls",
] }

utoipa = { version = "4.2.0", features = ["axum_extras", "uuid", "chrono"] }
utoipa-swagger-ui = { version = "6.0.0", features = ["axum"] }
utoipa-redoc = { version = "3.0.0", features = ["axum"] }
utoipa-rapidoc = { version = "3.0.0", features = ["axum"] }
axum-tracing-opentelemetry = "0.18.0"

tower-http = { version = "0.5.2", features = ["cors", "fs"] }
tokio-tungstenite = "*"
futures-util = "0.3.30"
uuid = { version = "0.8.2", features = ["v4"] }
[dependencies.opentelemetry_sdk]
version = "0.22"
features = ["rt-tokio"]
default-features = false
