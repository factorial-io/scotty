[workspace]
members = ["scotty-core", "scotty", "scottyctl"]
resolver = "2"

[workspace.package]
version = "0.1.0-alpha.21"
edition = "2021"
description = "scotty is a Micro-PaaS which helps you to administer a bunch of docker-compose-based applications. It comes with an API and a cli"
authors = ["Stephan Maximilian Huber <stephan@factorial.io>"]
repository = "https://github.com/factorial-io/scotty"
license-file = "LICENSE"

[workspace.dependencies]
anyhow = "1.0.89"
axum = { version = "0.7.7", features = ["ws", "macros"] }
bollard = "0.18.0"
config = "0.14.0"
readonly = "0.2.12"
serde = "1.0.210"
clap = { version = "4.5", features = ["derive", "env"] }
clap_complete = "4.2"
serde_json = { version = "1.0.128", features = [] }
tokio = { version = "1.44.2", features = [
    "fs",
    "sync",
    "time",
    "rt",
    "rt-multi-thread",
    "macros",
    "signal",
    "process",
] }
tracing = "0.1.40"
tracing-subscriber = "*"
opentelemetry = { version = "0.28.0", features = ["trace"] }
opentelemetry_sdk = { version = "0.28", features = [
    "rt-tokio",
], default-features = false }
tracing-opentelemetry = "0.29"
init-tracing-opentelemetry = { version = "0.27.0", features = [
    "otlp",
    "tracing_subscriber_ext",
] }
axum-tracing-opentelemetry = "0.26.0"
opentelemetry-otlp = { version = "0.28.0", features = [
    "reqwest-client",
    "reqwest-rustls",
    "http-proto",
    "tls",
] }

utoipa = { version = "5.0.0", features = ["axum_extras", "uuid", "chrono"] }
utoipa-swagger-ui = { version = "8.0", features = ["axum", "reqwest"] }
utoipa-redoc = { version = "5.0", features = ["axum"] }
utoipa-rapidoc = { version = "5.0", features = ["axum"] }

tower-http = { version = "0.6.1", features = ["cors", "fs"] }
tokio-tungstenite = "*"
futures-util = "0.3.30"
uuid = { version = "1.10", features = ["v4", "serde"] }
reqwest = { version = "0.12.8", features = ["json"] }
thiserror = "1.0.64"
clokwerk = { version = "0.4.0", features = ["async"] }
walkdir = "2.5.0"
chrono = { version = "0.4.38", features = ["serde"] }
tokio-stream = "0.1.16"
serde_yml = "0.0.12"
regex = "1.11.0"
tabled = { version = "0.18.0", features = ["ansi"] }
owo-colors = "4.1.0"
async-trait = "0.1.83"
base64 = "0.22.1"
path-clean = "1.0.1"
bcrypt = "0.17.0"
maplit = "1.0.2"
urlencoding = "2.1.3"
deunicode = "1"
dotenvy = "0.15.7"

[workspace.metadata.release]
pre-release-hook = ["sh", "-c", "git cliff -o CHANGELOG.md --tag {{version}}"]
sign-tag = true
pre-release-replacements = [
    { file = "README.md", search = "Current release: [a-z0-9\\.-]+", replace = "Current release: {{version}}" },
]

[workspace.metadata.cross.target.aarch64-unknown-linux-gnu]
pre-build = [
    "dpkg --add-architecture $CROSS_DEB_ARCH",
    "apt-get update && apt-get --assume-yes install libssl-dev:$CROSS_DEB_ARCH",
]
[workspace.metadata.cross.target.x86_64-unknown-linux-gnu]
pre-build = [
    "dpkg --add-architecture $CROSS_DEB_ARCH",
    "apt-get update && apt-get --assume-yes install libssl-dev:$CROSS_DEB_ARCH",
]
