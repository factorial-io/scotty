[package]
name = "yafbds"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "yafbdsctl"
path = "src/yafbdsctl.rs"

[dependencies]
anyhow = "1.0.86"
axum = { version = "0.7.5", features = ["ws", "macros"] }
bollard = "0.16.1"
config = "0.14.0"
readonly = "0.2.12"
serde = "1.0.203"
clap = { version = "4.5", features = ["derive", "env"] }
serde_json = { version = "1.0.114", features = [] }
tokio = { version = "1.36.0", features = [
    "rt",
    "rt-multi-thread",
    "macros",
    "signal",
] }
tracing = "0.1.40"
tracing-subscriber = "*"
opentelemetry = { version = "0.23.0", features = ["trace"] }
opentelemetry_sdk = { version = "0.23", features = [
    "rt-tokio",
], default-features = false }
tracing-opentelemetry = "0.24"
init-tracing-opentelemetry = { version = "0.19.0", features = [
    "otlp",
    "tracing_subscriber_ext",
] }
axum-tracing-opentelemetry = "0.19.0"
opentelemetry-otlp = { version = "0.16.0", features = [
    "reqwest-client",
    "reqwest-rustls",
    "http-proto",
    "tls",
] }

utoipa = { version = "4.2.0", features = ["axum_extras", "uuid", "chrono"] }
utoipa-swagger-ui = { version = "7.1", features = ["axum", "reqwest"] }
utoipa-redoc = { version = "4.0", features = ["axum"] }
utoipa-rapidoc = { version = "4.0", features = ["axum"] }

tower-http = { version = "0.5.2", features = ["cors", "fs"] }
tokio-tungstenite = "*"
futures-util = "0.3.30"
uuid = { version = "1.10", features = ["v4"] }
reqwest = { version = "0.12.5", features = ["json"] }
thiserror = "1.0.61"
clokwerk = { version = "0.4.0", features = ["async"] }
walkdir = "2.5.0"
chrono = { version = "0.4.38", features = ["serde"] }
tokio-stream = "0.1.15"
serde_yml = "0.0.10"
regex = "1.10.5"
tabled = { version = "0.15.0", features = ["ansi"] }
owo-colors = "4.0.0"
